name: Rust - Lint

on:
  workflow_call:
    inputs:
      rust-versions:
        type: string
        default: "[\"nightly\"]"
      manifest-path:
        type: string
        default: "Cargo.toml"
        description: "Path to Cargo.toml (e.g., 'native/my_nif/Cargo.toml')"

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: ${{ fromJSON(inputs.rust-versions) }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache Rust
      uses: Swatinem/rust-cache@v2

    - name: Check formatting
      run: cargo fmt --manifest-path ${{ inputs.manifest-path }} -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features --manifest-path ${{ inputs.manifest-path }} -- -D warnings
