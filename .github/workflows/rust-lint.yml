name: Rust - Lint

on:
  workflow_call:
    inputs:
      rust-versions:
        type: string
        default: "[\"nightly\"]"
      manifest-path:
        type: string
        default: "Cargo.toml"
        description: "Path to Cargo.toml (e.g., 'native/my_nif/Cargo.toml')"

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: lint (rust ${{ matrix.rust }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        rust: ${{ fromJSON(inputs.rust-versions) }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Determine workspace directory
      id: workspace
      shell: bash
      run: |
        MANIFEST_PATH="${{ inputs.manifest-path }}"
        if [ "$MANIFEST_PATH" = "Cargo.toml" ]; then
          echo "dir=." >> $GITHUB_OUTPUT
        else
          echo "dir=$(dirname $MANIFEST_PATH)" >> $GITHUB_OUTPUT
        fi

    - name: Cache Rust
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: ${{ matrix.rust }}-lint
        workspaces: ${{ steps.workspace.outputs.dir }}

    - name: Run clippy
      working-directory: ${{ steps.workspace.outputs.dir }}
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Check formatting
      working-directory: ${{ steps.workspace.outputs.dir }}
      run: cargo fmt -- --check
