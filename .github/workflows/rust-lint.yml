name: Rust - Lint

on:
  workflow_call:
    inputs:
      rust-versions:
        type: string
        default: "[\"nightly\"]"
      manifest-path:
        type: string
        default: "Cargo.toml"
        description: "Path to Cargo.toml (e.g., 'native/my_nif/Cargo.toml')"
      msrv:
        type: string
        default: ""
        description: "Minimum Supported Rust Version (e.g., '1.70')"

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: lint (rust ${{ matrix.rust }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        rust: ${{ fromJSON(inputs.rust-versions) }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache Rust
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: ${{ matrix.rust }}-lint

    - name: Run clippy
      run: cargo clippy --all-targets --all-features --manifest-path ${{ inputs.manifest-path }} -- -D warnings

    - name: Check formatting
      run: cargo fmt --manifest-path ${{ inputs.manifest-path }} -- --check

  msrv:
    name: Verify MSRV
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: inputs.msrv != ''
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable

    - name: Install cargo-msrv
      run: cargo install cargo-msrv --locked

    - name: Verify MSRV
      run: cargo msrv verify --manifest-path ${{ inputs.manifest-path }} -- cargo check
