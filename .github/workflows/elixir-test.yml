name: Elixir - Test

on:
  workflow_call:
    inputs:
      elixirs:
        type: string
        default: "[\"1.15.0\", \"1.19.x\"]"
      erlangs:
        type: string
        default: "[\"25.1\", \"28.x\"]"

env:
  MIX_ENV: test

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        elixir: ${{ fromJSON(inputs.elixirs) }}
        otp: ${{ fromJSON(inputs.erlangs) }}
        exclude:
          - elixir: 1.16.x
            otp: 28.x
          - elixir: 1.17.x
            otp: 28.x

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir }}
        otp-version: ${{ matrix.otp }}

    - name: Disable compile warnings
      run: echo "::remove-matcher owner=elixir-mixCompileWarning::"

    - name: Retrieve mix dependencies cache
      uses: actions/cache@v4
      id: mix-cache
      with:
        path: |
          deps
          _build
        key: test-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: test-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-

    - name: Install mix dependencies
      if: steps.mix-cache.outputs.cache-hit != 'true'
      run: |
        mix deps.get
        mix deps.compile

    - name: Run tests
      run: mix test
