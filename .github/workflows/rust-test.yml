name: Rust - Test

on:
  workflow_call:
    inputs:
      stable-os-versions:
        type: string
        default: '["ubuntu-22.04", "windows-2022", "macos-14"]'
        description: "OS versions to test with rust stable"
      nightly-os-versions:
        type: string
        default: '["ubuntu-latest", "windows-latest", "macos-latest"]'
        description: "OS versions to test with rust nightly"
      manifest-path:
        type: string
        default: "Cargo.toml"
        description: "Path to Cargo.toml (e.g., 'native/my_nif/Cargo.toml')"
      msrv:
        type: string
        default: ""
        description: "Minimum Supported Rust Version (e.g., '1.82.0')"

env:
  CARGO_TERM_COLOR: always

jobs:
  test-stable:
    name: test (os ${{ matrix.os }}, rust stable)
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJSON(inputs.stable-os-versions) }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable

    - name: Install cargo-nextest
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-nextest

    - name: Cache Rust
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: stable-test

    - name: Run tests
      run: cargo nextest run --all-features --manifest-path ${{ inputs.manifest-path }}

  test-msrv:
    name: test (os ${{ matrix.os }}, rust ${{ inputs.msrv }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    if: inputs.msrv != ''
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJSON(inputs.stable-os-versions) }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ inputs.msrv }}

    - name: Install cargo-nextest
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-nextest

    - name: Cache Rust
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: msrv-test

    - name: Run tests
      run: cargo nextest run --all-features --manifest-path ${{ inputs.manifest-path }}

  test-nightly:
    name: test (os ${{ matrix.os }}, rust nightly)
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJSON(inputs.nightly-os-versions) }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly

    - name: Install cargo-nextest
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-nextest

    - name: Cache Rust
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: nightly-test

    - name: Run tests
      run: cargo nextest run --all-features --manifest-path ${{ inputs.manifest-path }}
