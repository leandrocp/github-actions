name: Rust - Test

on:
  workflow_call:
    inputs:
      os-versions:
        type: string
        default: "[\"ubuntu-latest\", \"windows-latest\", \"macos-latest\"]"
      rust-versions:
        type: string
        default: "[\"stable\", \"nightly\"]"
      manifest-path:
        type: string
        default: "Cargo.toml"
        description: "Path to Cargo.toml (e.g., 'native/my_nif/Cargo.toml')"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_protected == true && github.run_id || github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref_protected != true }}

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJSON(inputs.os-versions) }}
        rust: ${{ fromJSON(inputs.rust-versions) }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}

    - name: Install cargo-nextest
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-nextest

    - name: Cache Rust
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: ${{ matrix.rust }}-test
        save-if: ${{ github.ref == 'refs/heads/main' }}

    - name: Run tests
      run: cargo nextest run --all-features --manifest-path ${{ inputs.manifest-path }}
