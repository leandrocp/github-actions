name: Rust - Test

on:
  workflow_call:
    inputs:
      os-versions:
        type: string
        default: "[\"ubuntu-latest\", \"windows-latest\", \"macos-latest\"]"
      rust-versions:
        type: string
        default: "[\"stable\", \"nightly\"]"
      manifest-path:
        type: string
        default: "Cargo.toml"
        description: "Path to Cargo.toml (e.g., 'native/my_nif/Cargo.toml')"

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJSON(inputs.os-versions) }}
        rust: ${{ fromJSON(inputs.rust-versions) }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}

    - name: Cache Rust
      uses: Swatinem/rust-cache@v2

    - name: Build
      run: cargo build --verbose --manifest-path ${{ inputs.manifest-path }}

    - name: Run tests
      run: cargo test --all-features --manifest-path ${{ inputs.manifest-path }}
