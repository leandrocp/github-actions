name: Elixir - Lint

on:
  workflow_call:
    inputs:
      working-directory:
        type: string
        default: "."
        description: "Working directory for mix commands"
      pairs:
        type: string
        default: "[{\"elixir\": \"1.19.x\", \"otp\": \"28.x\"}]"
      env_vars:
        type: string
        default: "{}"
        description: "Additional environment variables as JSON object (e.g., '{\"MDEX_BUILD\": \"1\"}')"

env:
  MIX_ENV: test

jobs:
  lint:
    name: lint (otp ${{ matrix.otp }}, elixir ${{ matrix.elixir }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env: ${{ fromJSON(inputs.env_vars) }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(inputs.pairs) }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir }}
        otp-version: ${{ matrix.otp }}

    - name: Disable compile warnings
      run: echo "::remove-matcher owner=elixir-mixCompileWarning::"

    - name: Cache mix dependencies
      uses: actions/cache@v5
      id: mix-cache
      with:
        path: |
          ${{ inputs.working-directory }}/deps
          ${{ inputs.working-directory }}/_build
        key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-mix-${{ hashFiles(format('{0}/mix.lock', inputs.working-directory)) }}
        restore-keys: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-mix-

    - name: Install mix dependencies
      if: steps.mix-cache.outputs.cache-hit != 'true'
      run: |
        mix deps.get
        mix deps.compile

    - name: Compile code
      run: mix compile --warnings-as-errors

    - name: Check for unused dependencies
      run: mix deps.unlock --check-unused

    - name: Check formatting
      run: mix format --check-formatted
